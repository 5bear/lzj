<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="IE=edge"><%--最高兼容模式兼容IE--%>
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/bootstrap.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">

        <title>上海市快速路养护监管系统</title>
    </head>

    <body>
        <div class="login-div">
            <p class="text-center login-title">上海市快速路养护监管系统</p>
            <div class="panel panel-login">
                <div class="panel-heading text-center login-heading">用户登录</div>
                <div class="panel-body">
                    <form >
                        <div class="panel-row">
                            <div class="left">
                                <p>用户名</p>
                                <img src="images/user.png" alt="用户"/>
                            </div>
                            <div class="right">
                                <input type="text"/>
                            </div>
                            <div class="clearboth"></div>
                        </div>
                        <div class="panel-row">
                            <div class="left">
                                <p>密码</p>
                                <img src="images/password.png" alt="用户"/>
                            </div>
                            <div class="right">
                                <input type="password"/>
                            </div>
                            <div class="clearboth"></div>
                        </div>
                        <p class="alert-red text-center">登录失败！</p>
                        <div class="text-center">
                            <button class="btn btn-default" onclick="a()">登陆</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
<script>
</script>
</html>
