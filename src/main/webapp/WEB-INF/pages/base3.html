  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=avs3S28Dq5BjX7fCWUYjP3HA"></script>

    <script>

        var currentLng,currentLat;
        var marker;
        var markerMap=new Map();
        var map = new BMap.Map("container", {enableMapClick:false});          // 创建地图实例
        map.enableScrollWheelZoom();//允许放大缩放

        map.centerAndZoom("上海");                 // 初始化地图，设置中心点坐标和地图级别 设置为上海
        //地图点击事件 显示RFID添加div
        map.addEventListener("click", function(e){
            currentLng= e.point.lng;
            currentLat= e.point.lat;
            $("#lng").val(currentLng)
            $("#lat").val(currentLat)
            var info=document.getElementById("info");
            info.innerHTML=("("+Math.round(e.point.lng*100)/100+","+ Math.round(e.point.lat*100)/100+")");
            /* var obj=document.getElementById("editArea");
             obj.style.display="";*/
            if(e.overlay==null) {
                var point = new BMap.Point(e.point.lng, e.point.lat);
                marker = new BMap.Marker(point);// 创建标注
                map.addOverlay(marker);             // 将标注添加到地图中
                marker.disableDragging();           // 不可拖拽
            }else{
                marker= e.overlay;
                var id=markerMap.get(marker);
                if(id!=undefined) {
                    $.ajax({
                        url: "RFID/get",
                        type: "post",
                        data: {id: id},
                        dataType: "json",
                        success: function (data) {
                            $("#roadId").find("option[value="+data.roadId+"]").attr("selected",true);
                            $("#direction").find("option[value="+data.direction+"]").attr("selected",true);
                            $("#zhadao").find("option[value="+data.zhadao+"]").attr("selected",true);
                            $("#equipNum").val(data.equipNum);
                            $("#serialNumber").val(data.serialNumber);
                            $("#installPos1").val(data.installPos1);
                            $("#installPos2").val(data.installPos1);
                        }
                    })
                }
            }
        });
        /*
         * 显示已存在的RFID点
         * */
        $(document).ready(function(){
            /*添加比例尺*/
            var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
            var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
            map.addControl(top_left_control);
            map.addControl(top_left_navigation);
            $.ajax({
                url:"RFID/list",
                type:"post",
                data:{},
                dataType:"json",
                success:function(data){
                    $(data).each(function(index){
                        var point=new BMap.Point(data[index].lng, data[index].lat);
                        addMarker(point,data[index].serialNumber,data[index].road,data[index].company,data[index].id)
                    })
                }
            })
        })
        /*
         * 通过序列号查询
         * */
        function query(){
            var searchCondition=$("#search").val();
            var markers=map.getOverlays();
            for(var m in markers){
                if(markers[m].getTitle()==searchCondition){
                    map.panTo(markers[m].getPosition());
                    return false;
                }
            }
        }
        /*
         * 添加/修改RFID点
         * */
        function addRFID(){
            var equipNum=$("#equipNum").val();
            var lng=currentLng;
            var lat=currentLat;
            var serialNumber=$("#serialNumber").val();
            var roadId=$("#roadId").val();
            var zhadao=$("#zhadao").val();
            var direction=$("#direction").val();
            var installPos1=$("#installPos1").val();
            var installPos2=$("#installPos2").val();
            var id =marker.getLabel();
            if(id==undefined){
                $.ajax({
                    url:"RFID/add",
                    type:"post",
                    data:{equipNum:equipNum,lng:lng,lat:lat,serialNumber:serialNumber,roadId:roadId,zhadao:zhadao,direction:direction,installPos1:installPos1,installPos2:installPos2},
                    success:function(data){
                        if(data=="duplicated")
                            alert("重复的序列号");
                        location.reload(true);
                    }
                })
            }else{
                $.ajax({
                    url:"RFID/edit",
                    type:"post",
                    data:{id:id,equipNum:equipNum,lng:lng,lat:lat,serialNumber:serialNumber,roadId:roadId,zhadao:zhadao,direction:direction,installPos1:installPos1,installPos2:installPos2},
                    success:function(data){
                        if(data=="duplicated")
                            alert("重复的序列号");
                        location.reload(true);
                    }
                })
            }

        }
        /*
         * 删除RFID点
         * */
        function deleteRFID(){
            var id=markerMap.get(marker)
            deletemarker()
            $.ajax({
                url:"RFID/delete",
                type:"post",
                data:{id:id},
                success:function(data){
                    location.reload(true);
                }
            })
        }
        /*

         * */

            /*var pt = new BMap.Point(116.417, 39.909);
             var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(300,157));
             var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注*/

            var marker1 = new BMap.Marker(point);// 创建标注
            /*marker.setLabel(id);*/
            marker1.setTitle(serialNumber)
            marker1.addEventListener("mouseover",function(e){
                map.openInfoWindow(infoWindow,point);
            });

                    /* var markers=map.getOverlays();
                     for(var i in markers){

                     *//* console.log(markers[i].getLabel())
                     map.removeOverlay(markers[i]);*//*

        $('a[data-toggle="dropdown"]').click(function() {

        /*
         * MAP对象，实现MAP功能
         *
         * 接口：
         * size()     获取MAP元素个数
         * isEmpty()    判断MAP是否为空
         * clear()     删除MAP所有元素
         * put(key, value)   向MAP中增加元素（key, value)
         * remove(key)    删除指定KEY的元素，成功返回True，失败返回False
         * get(key)    获取指定KEY的元素值VALUE，失败返回NULL
         * element(index)   获取指定索引的元素（使用element.key，element.value获取KEY和VALUE），失败返回NULL
         * containsKey(key)  判断MAP中是否含有指定KEY的元素
         * containsValue(value) 判断MAP中是否含有指定VALUE的元素
         * values()    获取MAP中所有VALUE的数组（ARRAY）
         * keys()     获取MAP中所有KEY的数组（ARRAY）
         *
         * 例子：
         * var map = new Map();
         *
         * map.put("key", "value");
         * var val = map.get("key")
         * ……
         *
         */
        function Map() {
            this.elements = new Array();

            //获取MAP元素个数
            this.size = function() {
                return this.elements.length;
            };

            //判断MAP是否为空
            this.isEmpty = function() {
                return (this.elements.length < 1);
            };

            //删除MAP所有元素
            this.clear = function() {
                this.elements = new Array();
            };

            //向MAP中增加元素（key, value)
            this.put = function(_key, _value) {
                this.elements.push( {
                    key : _key,
                    value : _value
                });
            };

            //删除指定KEY的元素，成功返回True，失败返回False
            this.removeByKey = function(_key) {
                var bln = false;
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].key == _key) {
                            this.elements.splice(i, 1);
                            return true;
                        }
                    }
                } catch (e) {
                    bln = false;
                }
                return bln;
            };

            //删除指定VALUE的元素，成功返回True，失败返回False
            this.removeByValue = function(_value) {//removeByValueAndKey
                var bln = false;
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].value == _value) {
                            this.elements.splice(i, 1);
                            return true;
                        }
                    }
                } catch (e) {
                    bln = false;
                }
                return bln;
            };

            //删除指定VALUE的元素，成功返回True，失败返回False
            this.removeByValueAndKey = function(_key,_value) {
                var bln = false;
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].value == _value && this.elements[i].key == _key) {
                            this.elements.splice(i, 1);
                            return true;
                        }
                    }
                } catch (e) {
                    bln = false;
                }
                return bln;
            };

            //获取指定KEY的元素值VALUE，失败返回NULL
            this.get = function(_key) {
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].key == _key) {
                            return this.elements[i].value;
                        }
                    }
                } catch (e) {
                    return false;
                }
                return false;
            };

            //获取指定索引的元素（使用element.key，element.value获取KEY和VALUE），失败返回NULL
            this.element = function(_index) {
                if (_index < 0 || _index >= this.elements.length) {
                    return null;
                }
                return this.elements[_index];
            };

            //判断MAP中是否含有指定KEY的元素
            this.containsKey = function(_key) {
                var bln = false;
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].key == _key) {
                            bln = true;
                        }
                    }
                } catch (e) {
                    bln = false;
                }
                return bln;
            };

            //判断MAP中是否含有指定VALUE的元素
            this.containsValue = function(_value) {
                var bln = false;
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].value == _value) {
                            bln = true;
                        }
                    }
                } catch (e) {
                    bln = false;
                }
                return bln;
            };

            //判断MAP中是否含有指定VALUE的元素
            this.containsObj = function(_key,_value) {
                var bln = false;
                try {
                    for (i = 0; i < this.elements.length; i++) {
                        if (this.elements[i].value == _value && this.elements[i].key == _key) {
                            bln = true;
                        }
                    }
                } catch (e) {
                    bln = false;
                }
                return bln;
            };

            //获取MAP中所有VALUE的数组（ARRAY）
            this.values = function() {
                var arr = new Array();
                for (i = 0; i < this.elements.length; i++) {
                    arr.push(this.elements[i].value);
                }
                return arr;
            };

            //获取MAP中所有VALUE的数组（ARRAY）
            this.valuesByKey = function(_key) {
                var arr = new Array();
                for (i = 0; i < this.elements.length; i++) {
                    if (this.elements[i].key == _key) {
                        arr.push(this.elements[i].value);
                    }
                }
                return arr;
            };

            //获取MAP中所有KEY的数组（ARRAY）
            this.keys = function() {
                var arr = new Array();
                for (i = 0; i < this.elements.length; i++) {
                    arr.push(this.elements[i].key);
                }
                return arr;
            };

            //获取key通过value
            this.keysByValue = function(_value) {
                var arr = new Array();
                for (i = 0; i < this.elements.length; i++) {
                    if(_value == this.elements[i].value){
                        arr.push(this.elements[i].key);
                    }
                }
                return arr;
            };

            //获取MAP中所有KEY的数组（ARRAY）
            this.keysRemoveDuplicate = function() {
                var arr = new Array();
                for (i = 0; i < this.elements.length; i++) {
                    var flag = true;
                    for(var j=0;j<arr.length;j++){
                        if(arr[j] == this.elements[i].key){
                            flag = false;
                            break;
                        }
                    }
                    if(flag){
                        arr.push(this.elements[i].key);
                    }
                }
                return arr;
            };
        }
